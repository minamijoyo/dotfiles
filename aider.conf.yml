# https://aider.chat/docs/config/aider_conf.html

#############
# Main model:
model: bedrock/us.anthropic.claude-3-7-sonnet-20250219-v1:0

#################
# Model settings:
architect: true
auto-accept-architect: false

#################
# Cache settings:
cache-prompts: true

##################
# Output settings:
dark-mode: true

###############
# Git settings:
auto-commits: false
dirty-commits: false
attribute-author: false
attribute-committer: false
subtree-only: true

# $HOMEや~は展開されないのでフルパスで指定する
aiderignore: /etc/aider/.aiderignore

########################
# Fixing and committing:
watch-files: true

############
# Analytics:
analytics-disable: true
